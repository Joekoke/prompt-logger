<!DOCTYPE html>

  <head>

      <style>

            .container { display: flex; flex-direction: column; height: 600px; }

            .tab-btn.active { color: #667eea; border-bottom-color: #667eea; }
            .content { flex: 1; overflow-y: auto; padding: 12px; }
            .tab-content { display: none; }
            .tab-content.active { display: flex; flex-direction: column; }
            label { display: block; font-size: 12px; font-weight: 600; color: #666; margin-bottom: 4px; }
            input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-family: monospace; font-size: 12px; margin-bottom: 12px; }
            button { padding: 10px; border: none; border-radius: 4px; font-weight: 600; cursor: pointer; }
